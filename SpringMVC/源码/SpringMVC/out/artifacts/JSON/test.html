<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    var user = {
        name:"JOJO",
        age:19,
        sex:"男",
    };

    //js转json
    var json=JSON.stringify(user);
    console.log(json);

    //json转js
    var js=JSON.parse(json);
    console.log(js);
</script>

</body>
</html>
